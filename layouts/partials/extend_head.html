{{- with resources.Get "css/dist/styles.css" }}
    {{- if not site.Params.assets.disableFingerprinting }}
        {{- $stylesheet := . | fingerprint }}
        <link
            crossorigin="anonymous"
            href="{{ .RelPermalink }}"
            integrity="{{ .Data.Integrity }}"
            rel="preload stylesheet"
            as="style"
        />
    {{- else }}
        <link
            crossorigin="anonymous"
            href="{{ .RelPermalink }}"
            rel="preload stylesheet"
            as="style"
        />
    {{- end }}
{{ end }}
