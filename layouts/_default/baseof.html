<!doctype html>
<html
    lang="{{ site.Language }}"
    dir="{{ .Language.LanguageDirection | default "auto" }}"
>
    <head>
        {{- partial "head.html" . }}
    </head>

    <body
        class="{{- if eq site.Params.defaultTheme `dark` -}}
            {{- print " dark" }}
        {{- end -}}"
    >
        {{- partialCached "header.html" . .Page -}}
        <main class="main">
            {{- block "main" . }}{{ end }}
        </main>
        {{ partialCached "footer.html" . .Layout .Kind (.Param "hideFooter") (.Param "ShowCodeCopyButtons") -}}
    </body>
</html>
